        <div>
            <img src="img/led.png" width="100px" height="100px"><br><br>

        <div>
            <img src="img/ventola.png" width="100px" height="100px">

                <label for="vol">Intensità (between 0 and 100):</label><br>
                <input type="range" id="vol" name="vol" min="0" max="100" value="0"><br>
                <input type="submit"><br>
            </form>
        </div>
        <div>
            <img src="img/stufa.png" width="100px" height="100px">
            <form action="/stufa" method="get">
                <label for="vol">Intensità (between 0 and 100):</label><br>
                <input type="range" id="vol" name="vol" min="0" max="100" value="0"><br>
                <input type="submit">
            </form>
        </div>
    </div>
