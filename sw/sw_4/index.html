<!DOCTYPE html>
<html>
    <head>
        <title>tiot 16</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/logo.ico" />
    </head>
<body>
    <div class="menuu">
        <img src="img/logo2.png" height="100" width="150">
    </div>
    <div class="three_banner">
        <div>
            <img src="img/led.png" width="100px" height="100px"><br><br>
            <form action="/luce" method="get">
                <button name="subject" type="submit" value="on">ON</button>
                <button name="subject" type="submit" value="off">OFF</button><br>
            </form>
        </div>
        <div>
            <img src="img/ventola.png" width="100px" height="100px">
            <form action="/ventola" method="get">
                <label for="vol1">Intensità (between 0 and 100):</label><br>
                <input type="range" id="vol1" name="vol" min="0" max="100" value="0" onchange="getvalor(this.value);" oninput="vol1O.value = vol1.value"><br>
                <input type="text" name="vol1O" id="vol1O" ></input>
                <input type="submit"><br>
            </form>
        </div>
        <div>
            <img src="img/stufa.png" width="100px" height="100px">
            <form action="/led" method="get">
                <label for="vol2">Intensità (between 0 and 100):</label><br>
                <input type="range" id="vol2" name="vol" min="0" max="100" value="0" onchange="getvalor(this.value);" oninput="vol2O.value = vol2.value"><br>
                <input type="text" name="vol2O" id="vol2O" ></input>
                <input type="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
